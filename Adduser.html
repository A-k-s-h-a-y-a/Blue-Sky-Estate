<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            background-image: url('images/adduser.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #ffff;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.404);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0f0f0f;
        }

        /* Added consistent styling to all input and select elements */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="radio"] {
            margin-right: 10px;
        }

        .form-container input[type="submit"] {
            background-color: #2104fc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .user-type {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Add User</h2>

    <div class="form-container">
        <form action="submit_user.html" method="POST">
            <!-- Full Name -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter full name" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

            <!-- Select User Type (Buyer or Dealer) -->
            <div class="user-type">
                <label for="user-type">User Type</label>
                <select id="user-type" name="user_type" required>
                    <option value="buyer">Buyer</option>
                    <option value="dealer">Dealer</option>
                </select>
            </div>

            <!-- Address -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <!-- Dealer License (if Dealer) -->
            <div id="dealer-specific" style="display:none;">
                <label for="license">Dealer License Number</label>
                <input type="text" id="license" name="dealer_license" placeholder="Enter dealer license number">
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Add User">
        </form>
    </div>

</body>
</html>
